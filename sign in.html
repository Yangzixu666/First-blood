<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>demo.html</title>
</head>
<body>
	<form>
	<table border="1" cellspacing="0" bordercolor="grey">
	<tr>
		<td>用户名：</td>
		<td><input type="text"/></td>
	</tr>
	<tr>
		<td>密码：</td>
		<td><input type="text"/></td>
	</tr>
	<tr>
		<td>确认密码：</td>
		<td><input type="text"/></td>
	</tr>
	<tr>
		<td>性别：</td>
		<td>
		<input type="radio" name="sex" value="male"/>男&nbsp;<input type="radio" name="sex" value="female"/>女
		</td>
	</tr>
	<tr>
		<td>生日：</td>
		<td>
		<select>
			<option>公历</option>
		</select>
		<select>
			<option>年</option>
		</select>
		<select>
			<option>月</option>
		</select>
		<select>
			<option>日</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>所在地：</td>
		<td>
		<select>
			<option>中国</option>
		</select>
		<select>
			<option>河北</option>
		</select>
		<select>
			<option>石家庄</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>验证码：</td>
		<td>
		<input type="text"/><img src="yanzhengma.jpg" width="140" height="25" />
		</td>
	</tr>
	<tr>
		<td>证件类型：</td>
		<td>
		<select>
			<option>身份证</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>证件号：</td>
		<td><input type="text"/></td>
	</tr>
	<tr>
		<td>爱好：</td>
		<td>
		<input type="checkbox" name="hobby" value="singing"/>音乐
		<input type="checkbox" name="hobby" value="reading"/>读书
		<input type="checkbox" name="hobby" value="dancing"/>跳舞
		<input type="checkbox" name="hobby" value="chess"/>下棋
		<input type="checkbox" name="hobby" value="other"/>其他
		</td>
	</tr>
	<tr>
		<td>说明：</td>
		<td><textarea rows="5" cols="30"></textarea>
		</td>

	</tr>
	<tr>
		<td>上传头像</td>
		<td><input type="file"/></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit"/>
			<input type="reset"/>
			<input type="button" value="按钮" />
		</td>
	</tr>
	</table>
	</form>
</body>
</html>
